<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link href="main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="main.js"></script>
  <title>Log In</title>
</head>

<body style="background-color: #1a1717">
  <div class="center">
    <div id="login-head">
      <p id="login-head-text">Please Log In</p>
    </div>
    <div id="login-body">
      <div id="login-body-container">
        <div class="input-div">
          User: <input class="user-input" type="text" data-lpignore="true" autocomplete="off">
        </div>
        <div class="input-div">
          Password: <input class="user-input" type="password" data-lpignore="true" autocomplete="off">
        </div>
        <div id="login-button">Log In</div>
      </div>
    </div>
    <p id="version">VERSION 8.279.78.65</p>
  </div>
</body>
